DATA_SAVE_PATH: data

MAP: Town01_Opt

HERO_VEHICLE: vehicle.yamaha.yzf

TOTAL_TIMESTAMPS: 10

SAVE_INTERVAL: 10

NUM_OF_ENV_VEHICLES: 100

NUM_OF_ENV_WALKERS: 30

SENSOR_GROUP_LIST:
    - NAME: cam_front
      TYPE: camera
      CAMTYPE: rgb
      SETUP: {
          image_size_x: '704',
          image_size_y: '256',
          fov: '100',
      }
      TRANSFORM: {
          x: 1.3,
          y: 0,
          z: 1.5,
      }

    - NAME: cam_front_right
      TYPE: camera
      CAMTYPE: rgb
      SETUP: {
          image_size_x: '704',
          image_size_y: '256',
          fov: '100',
      }
      TRANSFORM: {
          x: 0.4,
          y: 1.24,
          z: 1.5,
          yaw: 72,
      }


    - NAME: cam_front_left
      TYPE: camera
      CAMTYPE: rgb
      SETUP: {
          image_size_x: '704',
          image_size_y: '256',
          fov: '100',
      }
      TRANSFORM: {
          x: 0.4,
          y: -1.24,
          z: 1.5,
          yaw: -72,
      }
    
    - NAME: cam_back_right
      TYPE: camera
      CAMTYPE: rgb
      SETUP: {
          image_size_x: '704',
          image_size_y: '256',
          fov: '100',
      }
      TRANSFORM: {
          x: -1.05,
          y: 0.76,
          z: 1.5,
          yaw: 144,
      }


    - NAME: cam_back_left
      TYPE: camera
      CAMTYPE: rgb
      SETUP: {
          image_size_x: '704',
          image_size_y: '256',
          fov: '100',
      }
      TRANSFORM: {
          x: -1.05,
          y: -0.76,
          z: 1.5,
          yaw: -144,
      }
    
    - NAME: cam_semantic
      TYPE: camera
      CAMTYPE: semantic_segmentation
      BINARY:
        - name: 'drivable_area'
          id: 
            - 1
            - 7
            - 24
            - 6
        - name: 'sidewalk'
          id: 2
      SETUP: {
          image_size_x: '256',
          image_size_y: '256',
          fov: '90',
      }
      TRANSFORM: {
          x: 0,
          y: 0,
          z: 30,
          pitch: -90,
      }
